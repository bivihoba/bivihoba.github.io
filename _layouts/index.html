---
layout: document
---
<header role="banner">
  <p>
    <a href="/about/">About</a>
  </p>
  <h1>Bivihoba's homepage</h1>
</header>
<main role="main">
  <h2>Notes</h2>
<dl>
  {% for post in site.posts %}
    <dt>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d %B, %Y" }}</time>
    </dt>
    <dd>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </dd>
  {% endfor %}
</dl>
</main>
{% include footer.html %}
